{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Dashboard</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Produção Total</div>
                <div class="card-body">
                    <h4 class="card-title">{{ total_production }}</h4>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Produtos Finalizados</div>
                <div class="card-body">
                    <h4 class="card-title">{{ total_finished }}</h4>
                </div>
            </div>
        </div>
        <!-- Canvas para o gráfico -->
        <div class="row mt-5">
            <div class="col-md-12">
                <canvas id="finishedChart"></canvas>
            </div>
        </div>
    </div>
</div>

<style>
    #finishedChart {
        max-width: 100%;
        height: 400px; /* ou qualquer altura que você prefira */
    }
</style>

<!-- Script para inicializar o gráfico -->
<script>
    // Use JSON.parse para garantir que os dados sejam convertidos corretamente para arrays JavaScript
    var dates = JSON.parse('{{ dates|escapejs }}');
    var totals = JSON.parse('{{ totals|escapejs }}');

    var ctx = document.getElementById('finishedChart').getContext('2d');
    var finishedChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: dates,  // Usando os dados convertidos
            datasets: [{
                label: 'Produtos Finalizados por Dia',
                data: totals,  // Usando os dados convertidos
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                datalabels: {
                    align: 'end', // Alinhamento do texto
                    anchor: 'end', // Posição do texto
                    color: 'black', // Cor do texto
                    font: {
                        weight: 'bold' // Negrito para destaque
                    },
                    formatter: function(value, context) {
                        return value; // Mostra o valor do total
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        },
        plugins: [ChartDataLabels]
    });
</script>
{% endblock %}
