{% extends 'base.html' %}

{% block title %}Cadastrar Produto{% endblock %}

{% block content %}
<h1>Cadastrar Produto</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
